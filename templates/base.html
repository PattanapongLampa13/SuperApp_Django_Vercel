<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperCowboy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://www.transparenttextures.com/patterns/wood-pattern.png');
            background-repeat: repeat;
            background-size: auto;
            min-height: 100vh;
        }
        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
        }
        .navbar-western {
            background: #7c4a03 !important;
        }
        .navbar-western .navbar-nav .nav-link {
            color: #fff8e1 !important;
        }
        .navbar-western .navbar-brand {
            color: #ffd700 !important;
            letter-spacing: 2px;
        }
        footer {
            background: #222;
            color: #ceb16b;
            padding: 1rem 0;
            text-align: center;
            margin-top: 3rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-western">
      <div class="container">
        <a class="navbar-brand" href="/">SuperCowboy</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/about/">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/contact/">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container py-4">
        {% block content %}
        <!-- เนื้อหาจะถูกแทนที่โดยแต่ละหน้า -->
        {% endblock %}
    </main>

    <footer>
        <div class="container">
            &copy; 2025 สมาคมนายอำเภอ. All rights reserved.
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
